<div class="wrap-carousel">
    <ngb-carousel [showNavigationArrows]="false" [showNavigationIndicators]="false">
        @for(image of images; track image){
            <ng-template ngbSlide>
                <div><img [src]="image.src"   [alt]="image.alt"></div>    
            </ng-template>
            
        }
    </ngb-carousel>
    
</div>
